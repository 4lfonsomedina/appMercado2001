
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

<!-- INICIO BODY -->
<body>
<div id="contenido_global" class="row"></div>
</body>
<footer>
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-messaging.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
        jQuery(document).ready(function($) {
            if( /iPhone|iPad/i.test(navigator.userAgent) ) {
                console.log('IOS');
            }
            if(/Android/i.test(navigator.userAgent)){
                console.log('ANDROID');
            }
            

            //quitar slash
            //deshabilitar zoom
            // stop ios bounce and zoom 
            document.ontouchmove = event => {event.preventDefault();}; 
            //variables de inicio para las funciones

            $("#contenido_global").fadeOut(500,"swing",function(){
                $.post("dashboard.html",function(r) {
                    $("#contenido_global").html(r);
                    setTimeout(function() {
                        $("#contenido_global").slideDown(500);
                    }, 2000);
                    
                });
            });
        });
    </script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <script type="text/javascript" src="js/encuesta.js"></script>
    <script type="text/javascript" src="js/cuenta.js"></script>
    <script type="text/javascript" src="js/pedido.js"></script>
    <script type="text/javascript" src="js/pedidos.js"></script>
    <script type="text/javascript" src="js/tarjetas_API.js"></script>
    <script type="text/javascript" src="js/tiendas.js"></script>
</footer>
